    <button onclick="test()">Test</button>

      console.log("IS THIS SCRIPT IS STILL RUNNING ?"); //No it stops because there's an error before it
    </script>
    <script>
      // Var has function-level scope, which makes the variables declared
      // with var accessible throughout the function they are declared in.

      var z = 1; // 1. z is declared in the global scope so it's accessible everywhere in the script

      function test() {
        console.log("test z = ", z); // shows 1
      }

      // console.log("script1 x = ", x); // x is not defined
      console.log("script1 z = ", z); //shows 1
    </script>

    <script>
      // 2. It is also accessible in the next scripts because JavaScript is executed sequentially from top to bottom

      function test3() {
        console.log(z); // shows 1
      }

      console.log("script2 z = ", z); // shows1
    </script>
