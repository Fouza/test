<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = new Set([1, 2, 3, 1, 2, 3]);
      // Output : [1, 2 ,3]

      const b = new Set([4, 3, 3]);
      //Output : [4,3]

      console.log(a.union(b));
      //Output : [1,2,3,4]

      console.log(a.intersection(b));
      //Output : 3

      //Try all other functions of Sets
    </script>
  </body>
</html>
