  <body>
    <p id="demo">HEEERE</p>

    <script>
      async function myDisplayer() {
        let promise = new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("TESSSSSTTT");

        });

        document.getElementById("demo").innerHTML = await promise;
      }
    </script>
    <script>
      const el = document.getElementsByClassName("container");

      el[0].removeChild(f_child);
      const new_h2 = document.createElement("h2");
      new_h2.innerHTML = "Appended Child";
      el[0].appendChild(new_h2);

      document.write("TEEEEST");
