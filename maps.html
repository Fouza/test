<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //In Objects we can't put object as key
      const x = {
        [{ y: 1, z: 2 }]: 1,
      };
      console.log(x); //Output : {[object Object]: 1}

      const y = new Map();
      y.set({ y: 1, z: 2 }, 1);

      console.log(y); //Output : Map(1) {{…} => 1}

      // Create a Map
      const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200],
      ]);

      console.log(fruits, fruits.size);
    </script>

    <script>
      const inventory = [
        { name: "asparagus", type: "vegetables", quantity: 3 },
        { name: "bananas", type: "fruit", quantity: 5 },
        { name: "goat", type: "meat", quantity: 23 },
        { name: "cherries", type: "fruit", quantity: 12 },
        { name: "fish", type: "meat", quantity: 22 },
      ];

      const restock = { restock: true };
      const sufficient = { restock: false };

      // const _result = inventory.groupBy("quantity");

      //We group them by the restock true or false
      //In the group by, we send a callbackFn as second parameter that will use  the properties of inventory
      //
      const result = Map.groupBy(inventory, ({ quantity }) =>
        quantity < 6 ? restock : sufficient
      );
      console.log(result);
      // [{ name: "bananas", type: "fruit", quantity: 5 }]
    </script>
  </body>
</html>
